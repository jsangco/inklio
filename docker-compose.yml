version: "3.4"
services:
  reverseproxy:
    image: inklio.azurecr.io/docker/reverseproxy:latest
    ports:
      - 80:80
  api:
    depends_on:
      - reverseproxy
    image: inklio.azurecr.io/docker/inklio.api:latest
    env_file:
      - .env
  nginx:
    depends_on:
      - reverseproxy
    image: nginx:alpine
    restart: always