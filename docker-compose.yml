version: "3.4"
services:
  reverseproxy:
    image: inklio.azurecr.io/docker/reverseproxy:latest
    ports:
      - 80:80
  api:
    depends_on:
      - reverseproxy
    image: inklio.azurecr.io/docker/inklio.api:latest
    env_file:
      - .env
  auth:
    depends_on:
      - reverseproxy
    image: inklio.azurecr.io/docker/inklio.auth:latest
    restart: always
  web:
    depends_on:
      - reverseproxy
    image: inklio.azurecr.io/docker/inklio.web:latest
    restart: always
